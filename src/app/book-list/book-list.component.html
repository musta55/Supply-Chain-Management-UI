  <div class="row">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col ">LeatherID</th>
          <th scope="col">Leather Owner</th>
          <th scope="col">PreprocessedDate</th>
          <th scope="col">Leather Color</th>
          <th scope="col">Leather Condition</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <td>
          <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
            <p class="card-title">{{book.id}}</p>
          </div>
        </td>

        <td>
          <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
            <p class="card-title">{{book.name}}</p>
          </div>
        </td>
        <td>
          <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
            <p class="card-title">{{book.year}}</p>
          </div>
        </td>
        <td>
          <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
            <p class="card-title">{{book.color}}</p>
          </div>
        </td>


        <td>
          <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
            <p class="card-title" *ngIf="book.availability" style="color: rgb(21, 121, 21);">Right</p>
            <p class="card-title" *ngIf="!book.availability" style="color: rgb(163, 5, 5)">Wrong</p>
          </div>
        </td>

            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style=" font-size: 72%;" (click)="transfer(book,i)">Transfer</button>
