<div class="bgrnd">
    <div class="text-center">
      <br>
      <h1 align="center" style="color: rgb(2, 0, 0);">Welcome to Sadeeq Agro Farm</h1>
      <button class="btn btn-success" (click)="addBook()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square"
          viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        Add Cattle
      </button>
    </div>

  
    <div class="row">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col ">CattleID</th>
            <th scope="col">Leather Owner</th>
            <th scope="col">Regestered Date</th>
            <th scope="col">Cattle Color</th>
            <th scope="col">Cattle Health Condition</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <td>
            <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
              <p class="card-title">{{book.id}}</p>
            </div>
          </td>
  
          <td>
            <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
              <p class="card-title">{{book.name}}</p>
            </div>
          </td>
          <td>
            <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
              <p class="card-title">{{book.year}}</p>
            </div>
          </td>
          <td>
            <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
              <p class="card-title">{{book.color}}</p>
            </div>
          </td>
  
  
          <td>
            <div class="  text-dark" scope="row" *ngFor="let book of books; let i = index">
              <p class="card-title"  *ngIf="book.availability" style="color: rgb(21, 121, 21);">Right</p>
              <p class="card-title" *ngIf="!book.availability" style="color: rgb(163, 5, 5)">Wrong</p>
            </div>
          </td>
  
          <td>
            <div class="text-dark" scope="row" *ngFor="let book of books; let i = index">
              <button class="btn btn-primary" style=" font-size: 72%;" (click)="viewBook(book)">View</button>
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style=" font-size: 72%;" (click)="transfer(book,i)">Transfer</button>
            </div>
          </td>
  
        </tbody>
      </table>
    </div>
  </div>
