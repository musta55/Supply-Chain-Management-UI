<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-5">
        <form style="text-align:center" class="form">
            <div class="form-group">
              <label for="name">Cattle Farm Name</label>
              <input type="text" class="form-control"placeholder = "ifarmer" id="name" [(ngModel)]="newBook.name" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="form-group">
              <label for="name">Cattle Birth Date</label>
              <input type="text" class="form-control" id="year" [(ngModel)]="newBook.year" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="form-group">
              <label for="name">Cattle Color</label>
              <input type="text" class="form-control" id="year" [(ngModel)]="newBook.color" [ngModelOptions]="{standalone: true}"/>
            </div>

            <div class="form-group">
              <label for="name">Cattle Breed</label>
              <input type="text" class="form-control" id="name" placeholder = "Shaiwal" />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-control-check" id="avability" [(ngModel)]="newBook.availability" [ngModelOptions]="{standalone: true}"/>
              <label for="name">Health Condition: Healthy</label>
            </div>
            <button type="submit" (click)="addBook(newBook)" class="btn btn-success">Add</button>
          </form>
          
      </div>
      <div class="col"> 
      </div>
    </div>
</div>
